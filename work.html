<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My MOTU ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#ff758c);
  background-size: 600% 600%;
  animation: bgMove 12s infinite alternate;
}

@keyframes bgMove {
  from { background-position: 0% 50%; }
  to { background-position: 100% 50%; }
}

/* floating rose */
.topRose {
  font-size: 120px;
  animation: floatRose 3s ease-in-out infinite;
  margin-bottom: 10px;
}

@keyframes floatRose {
  0%{ transform: translateY(0); }
  50%{ transform: translateY(-14px); }
  100%{ transform: translateY(0); }
}

button {
  padding: 18px 44px;
  font-size: 24px;
  border-radius: 40px;
  border: none;
  background: #c70039;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  z-index: 2;
}

button:hover { transform: scale(1.1); }

/* premium glass card */
.card {
  max-width: 560px;
  padding: 35px;
  border-radius: 30px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(18px);
  box-shadow: 0 0 60px rgba(255,255,255,0.7);
  font-size: 22px;
  text-align: center;
  color: #3b0000;
  opacity: 0;
  transform: scale(0.8);
  transition: 1.2s;
  white-space: pre-line;
}

.card.show {
  opacity: 1;
  transform: scale(1);
}

/* floating hearts */
.heart {
  position: absolute;
  font-size: 32px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh) scale(1); opacity: 1; }
  to { transform: translateY(-10vh) scale(1.6); opacity: 0; }
}

/* explosion */
.burst {
  position: absolute;
  font-size: 44px;
  animation: burst 1s ease-out forwards;
}

@keyframes burst {
  from { transform: scale(0) translate(0,0); opacity: 1; }
  to { transform: scale(2.2) translate(var(--x),var(--y)); opacity: 0; }
}
</style>
</head>

<body>

<div class="topRose">üåπ</div>
<button onclick="startMagic()">For my MOTU ‚ù§Ô∏è</button>

<div class="card" id="card"></div>

<!-- hidden music iframe -->
<iframe id="music" width="0" height="0" allow="autoplay"></iframe>

<script>
const text = `
Happy Rose Day my love üåπ‚ù§Ô∏è

I really love you.
We might be kids today fighting over silly things,
but we are growing up together,
building ourselves together,
and never giving up on each other.

That‚Äôs what makes us special.
You are the heart of my soul.
I would choose you over heaven.

Happy 10 months together ‚ù§Ô∏è
Love you so muchhh‚Ä¶ to the moon and back üåô
`;

function startMagic() {

  // play music after click
  document.getElementById("music").src =
  "https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1";

  document.getElementById("card").classList.add("show");
  typeText();
  explosion();
  setInterval(heartRain, 180);
}

let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("card").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 28);
  }
}

function explosion() {
  for (let i = 0; i < 50; i++) {
    let b = document.createElement("div");
    b.className = "burst";
    b.innerHTML = i % 2 ? "‚ù§Ô∏è" : "üåπ";
    b.style.left = "50%";
    b.style.top = "50%";
    b.style.setProperty("--x", (Math.random()*600-300)+"px");
    b.style.setProperty("--y", (Math.random()*600-300)+"px");
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1000);
  }
}

function heartRain() {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
</script>

</body>
</html>
